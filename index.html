<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- application header -->
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>

    <!-- Main body content -->
    <main>

        <!-- Search bar for cities -->
        <aside>
            <div class="search-city">
                <h2>Search for a city:</h2>
                <input type="text" placeholder="City Name"><br>
                <button class="search-button">Search</button>
            </div>
            <!-- search history for cities -->
            <div></div>
        </aside>

        <section>
            <!-- Shows current day forecast -->
            <div class="current-forecast">
                <h2 class="current-city"></h2>
                <img src="" alt="weather-emoji">
                <p id="current-temp"></p>
                <p id="current=wind"></p>
                <p id="current-humidity"></p>
            </div>

            <!-- Shows next 5 day forecast -->
            <div>
                <h2 id="five-day-forecast">5-Day Forecast:</h2>
                <div class="future-forecast">

                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
